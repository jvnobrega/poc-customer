server:
  port: 8088
  error:
    include-binding-errors: always
    include-message: always

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  paths-to-match: /**
  packages-to-scan: com.nobrega.poc.customer
  show-actuator: true
  swagger-ui:
    operations-sorter: alpha
    disable-swagger-default-url: true
    path: /swagger-ui.html

spring:
  kafka:
    bootstrap-servers: localhost:9092
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db
    username: customer_user
    password: customer_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: validate
    open-in-view: true
    hibernate.use-new-id-generator-mappings: false
    properties.hibernate.jdbc.time_zone: GMT-3
    show-sql: true

topic:
  create-customer: topic.create.customer
